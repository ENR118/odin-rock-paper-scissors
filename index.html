<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let player_score = 0;
        let computer_score = 0;

        function get_computer_choice() {
            let ran = Math.random();
            if (ran < 0.33) {
                return "rock";
            } else if (ran < 0.66) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function get_player_choice() {
            return prompt("make your choice: rock, paper, scissors");
        }

        function play_round(player_choice, computer_choice) {
            const choice = player_choice.toLowerCase();

            console.log("player choice: " + choice);
            console.log("computer choice: " + computer_choice);

            switch (choice) {
                case "rock":
                    if (computer_choice === "paper") {
                        console.log("computer victory");
                        computer_score++;
                    } else if (computer_choice === "scissors") {
                        console.log("player victory");
                        player_score++;
                    } 
                    break;
                case "paper":
                    if (computer_choice === "scissors") {
                        console.log("computer victory");
                        computer_score++;
                    } else if (computer_choice === "rock") {
                        console.log("player victory");
                        player_score++;
                    } 
                    break;
                case "scissors":
                    if (computer_choice === "rock") {
                        console.log("computer victory");
                        computer_score++;
                    } else if (computer_choice === "paper") {
                        console.log("player victory");
                        player_score++;
                    } 
                    break;
            }

            console.log("player score: " + player_score);
            console.log("computer score: " + computer_score);
        }

        function play_game() {
            for (let i = 0; i < 5; i++) {
                const player_choice = get_player_choice();
                const computer_choice = get_computer_choice();

                play_round(player_choice, computer_choice);
            }

            console.log("player score: " + player_score);
            console.log("computer score: " + computer_score);
            if (player_score > computer_score) {
                console.log("player victory");
            } else if (computer_score < player_score) {
                console.log("computer victory");
            } else {
                console.log("tie");
            }
        }

        play_game();
    </script>
</body>
</html>
